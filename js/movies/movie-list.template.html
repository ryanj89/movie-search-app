<h4>Search Results</h4>
<table class="table table-striped table-hover">
  <thead>
    <th>Title</th>
    <th>Year</th>
  </thead>
  <tbody>
    <tr ng-repeat="movie in $ctrl.movies">
      <td><a ui-sref="movies.detail({id: movie.imdbID})">{{movie.Title}}</a></td>
      <td>{{movie.Year}}</td>
    </tr>
  </tbody>
</table>
